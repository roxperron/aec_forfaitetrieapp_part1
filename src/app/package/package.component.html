
<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{package?.name}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="https://www.pexels.com/fr-fr/photo/photo-de-bouteille-de-vin-et-de-nourriture-sur-la-table-1579253/" alt="Photo d'un chambre d'hÃ´tel avec cadeaux d'acceuil">
    <mat-card-content>
      <p>{{package?.description}}</p>
      <mat-card-subtitle>{{package?.code}}</mat-card-subtitle>
      <mat-card-subtitle>{{package?.categorie}}</mat-card-subtitle>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button><span class="material-icons-outlined">
        info
        </span></button>
      <button mat-button><span class="material-icons-outlined">
        add_shopping_cart
        </span></button>
      <button mat-button><span class="material-icons-outlined">
        favorite
        </span></button>
    </mat-card-actions>
  </mat-card>
