<form class="form__container">
  <mat-card>
    <mat-card-content>
      <mat-form-field class="example-form-field">
        <mat-label>Nom du forfait:</mat-label>
        <input matInput type="text">
      </mat-form-field>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-content>
      <mat-form-field class="example-full-width">
        <mat-label>Description: </mat-label>
        <textarea matInput placeholder="Inscrire une courte description"></textarea>
      </mat-form-field>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-content>
      <mat-form-field class="example-form-field">
        <mat-label>Établissement:</mat-label>
        <input matInput type="text">
      </mat-form-field>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-content>
      <mat-form-field class="example-form-field">
        <mat-label>Adresse:</mat-label>
        <input matInput type="text">
      </mat-form-field>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-content>
      <mat-form-field class="example-form-field">
        <mat-label>Ville:</mat-label>
        <input matInput type="text">
      </mat-form-field>
    </mat-card-content>
  </mat-card>


  <mat-card>
    <mat-card-content>
      <mat-form-field class="example-form-field">
        <mat-label>Code postal:</mat-label>
        <input matInput type="text">
      </mat-form-field>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-content>
      <mat-form-field class="example-form-field">
        <mat-label>Téléphone:</mat-label>
        <input matInput type="text">
      </mat-form-field>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-content>
      <mat-form-field class="example-form-field">
        <mat-label>Courriel:</mat-label>
        <input matInput type="text">
      </mat-form-field>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-content>
      <mat-form-field class="example-form-field">
        <mat-label>Site web:</mat-label>
        <input matInput type="text">
      </mat-form-field>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-content>
      <mat-form-field class="example-full-width">
        <mat-label>Description: </mat-label>
        <textarea matInput placeholder="Inscrire une courte description"></textarea>
      </mat-form-field>
    </mat-card-content>
  </mat-card>


  <mat-card>
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Date de début:</mat-label>
        <input matInput [matDatepicker]="picker1">
        <mat-hint>MM/JJ/AAAA</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>
    </mat-card-content>
  </mat-card>


  <mat-card>
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Date de fin: </mat-label>
        <input matInput [matDatepicker]="picker2">
        <mat-hint>MM/JJ/AAAA</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-content>
      <mat-checkbox class="example-margin">Forfait Prenium</mat-checkbox>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-content>
      <mat-form-field class="example-form-field">
        <mat-label>Prix:</mat-label>
        <input matInput type="number">
      </mat-form-field>
    </mat-card-content>
  </mat-card>

 
</form>
